  <style>
    .review-card {
      border: 1px solid #e3e3e3;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .review-card:hover {
      transform: scale(1.02);
    }
    .review-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    .review-author {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .review-rating {
      color: #f39c12;
    }
    .review-text {
      font-size: 0.95rem;
      color: #555;
      .about-section {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: space-between;
        margin: 20px 0;
    }

    .service-item {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        background: #f8f9fa;
        border: 2px solid #007bff;
        border-radius: 10px;
        padding: 20px;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .service-item:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .service-image img {
        width: 100%;
        max-width: 300px;
        border-radius: 10px;
    }

    .service-content h3 {
        margin: 15px 0 10px;
        color: #007bff;
    }

    .service-content p {
        color: #6c757d;
        margin-bottom: 15px;
        font-size: 14px;
    }

    .btn {
        display: inline-block;
        text-decoration: none;
        background: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 50px;
        font-weight: bold;
        transition: background 0.3s;
    }

    .btn:hover {
        background: #0056b3;
    }

    }
  </style>
</head>
