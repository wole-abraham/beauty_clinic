{% extends 'base.html' %}

{% block scripts %}
<style>
    body {
        font-family: 'Lato', sans-serif;
        background-color: #f8f9fa;
    }

    .booking-container {
        max-width: 600px;
        margin: 5% auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-size: 2.5rem;
        color: #343a40;
    }

    h3 {
        color: #6c757d;
        font-size: 1.2rem;
    }

    .service-dropdown {
        text-align: left;
        margin-bottom: 20px;
    }

    .time-slot {
        border: 1px solid #ced4da;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .time-slot:hover {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
    }

    .time-slot.active {
        background-color: #007bff;
        color: white;
        border-color: #007bff;
    }

    .btn-submit {
        background-color: #007bff;
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #0056b3;
    }
</style>
{% endblock scripts %}

{% block content %}
<div class="booking-container text-center">
    <header>
        <h1>Bookings</h1>
        <h3>Reserve Your Service</h3>
    </header>

    <form class="mt-4" method="post" action="{% url 'bookings' %}">
        {% csrf_token %}

        <!-- Service Selection -->
        <div class="service-dropdown">
            <label for="service" class="form-label">Select Service</label>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle btn-block" type="button" id="serviceDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Choose Service
                </button>
                <div class="dropdown-menu" aria-labelledby="serviceDropdown">
                    <a class="dropdown-item" href="#" onclick="selectService('Room Cleaning')">Room Cleaning</a>
                    <a class="dropdown-item" href="#" onclick="selectService('Spa Treatment')">Spa Treatment</a>
                    <a class="dropdown-item" href="#" onclick="selectService('Meal Delivery')">Meal Delivery</a>
                    <a class="dropdown-item" href="#" onclick="selectService('Transport')">Transport</a>
                </div>
            </div>
            <input type="hidden" id="service" name="service" required>
        </div>

        <!-- Date Picker -->
        <div class="form-group text-left">
            <label for="date" class="form-label">Select Date</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>

        <!-- Time Slot Selection -->
        <div class="form-group text-left">
            <label class="form-label">Select Time</label>
            <div class="d-flex justify-content-between flex-wrap">
                <div class="time-slot" onclick="selectTime('9:00 AM')">9:00 AM</div>
                <div class="time-slot" onclick="selectTime('12:00 PM')">12:00 PM</div>
                <div class="time-slot" onclick="selectTime('3:00 PM')">3:00 PM</div>
                <div class="time-slot" onclick="selectTime('6:00 PM')">6:00 PM</div>
            </div>
            <input type="hidden" id="time" name="time" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-submit btn-block">Book Now</button>
    </form>
</div>

<script>
    function selectService(service) {
        document.getElementById('service').value = service;
        document.getElementById('serviceDropdown').textContent = service;
    }

    function selectTime(time) {
        document.querySelectorAll('.time-slot').forEach(slot => slot.classList.remove('active'));
        const selectedSlot = Array.from(document.querySelectorAll('.time-slot')).find(slot => slot.textContent === time);
        if (selectedSlot) selectedSlot.classList.add('active');
        document.getElementById('time').value = time;
    }
</script>
{% endblock content %}
